    }

    .input-group input {

    }

    #chatListHeader {

    #chatListHeader button {

    }

    #chatListContent {
        flex: 1;
        overflow-y: auto;
        padding: 0;
    }

    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #2a3942; /* Darker separator */

    .chat-list-item:hover {

    #main-content {
      flex: 1;
      display: flex;

      display: flex;

    #chat-header button {
        background: none;
        border: none;
        color: #e9edef;
        font-size: 1.5em;
        cursor: pointer;
        margin-right: 15px;
    }

    #chat-header h2 {
        flex-grow: 1;
        margin: 0;

    }

    #chat-container {
      flex: 1;
      overflow-y: auto;

    .msg {

    .own {
      background: #005c4b; /* Darker green for own messages */

    .other {

    #reply-preview {

    #reply-preview button {

    }

    #input-area {
      display: flex;
      gap: 8px; /* Smaller gap */
      padding: 8px 15px; /* Adjust padding */
      background: #202c33; /* Dark input area */
      border-top: 1px solid #2a3942;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 10px 15px; /* Adjust padding */
      font-size: 1em;
      border: none; /* No border */
      border-radius: 20px; /* Pill shape */
      background-color: #2a3942; /* Darker input background */
      color: #e9edef;
      outline: none; /* No outline on focus */
    }

    #send, #uploadBtn {
      width: 45px; /* Round buttons */
      height: 45px;
      border-radius: 50%;
      background: #008069; /* WhatsApp Green */
      color: white;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #send:hover, #uploadBtn:hover {
        background-color: #006b5a;
    }

    #uploadBtn {
        font-size: 1.2em; /* Smaller icon */
    }

    .msg img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }

    .time {
      font-size: 0.7em;
      opacity: 0.6;
      display: block;
      margin-top: 3px;
      color: #aebac1;
    }

    .own .time {
      text-align: right;
    }

    .other .time {
      text-align: left;
    }

    /* Sidebar Styles */
    #sidebar {
      width: 0;
      background-color: #1f2c33; /* Darker sidebar */
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      position: fixed;
      height: 100%;
      z-index: 100;
      top: 0;
      left: 0;
      color: #e9edef;
    }

    #sidebar.open {
      width: 250px;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #sidebar-menu-list ul {
        list-style-type: none;
        padding: 0;
    }

    #sidebar-menu-list li {
        padding: 10px 32px;
        font-size: 18px;
        border-bottom: 1px solid #2a3942;
    }

    #sidebar-menu-list li:last-child {
        border-bottom: none;
    }

    #sidebar-menu-list li a {
        color: #e9edef;
        text-decoration: none;
        display: block;
        padding: 0;
        font-size: 18px;
    }

    #sidebar-menu-list li a:hover {
        color: #008069;
    }

    /* Overlay effect */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 99;
        display: none;
        transition: opacity 0.5s;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .msg { font-size: 16px; }
      .reply { font-size: 13px; }
      #input { font-size: 16px; }
      #send, #uploadBtn { font-size: 24px; width: 50px; height: 50px;}
      .time { font-size: 12px; }
      #sidebar-toggle { top: 20px; left: 20px; font-size: 36px;}
      .auth-container, .profile-modal { padding: 40px; }
    }
  </style>
</head>

  <script>
    const imgbbKey = "a12e3657b8edd041c13eda8c12ff5925";
    const firebaseConfig = {
      apiKey: "AIzaSyCTjBsKdHmmTELY3wnfGYANEzzDBEF2BIo",
      authDomain: "realtime-df5d0.firebaseapp.com",
      databaseURL: "https://realtime-df5d0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "realtime-df5d0",
      storageBucket: "realtime-df5d0.appspot.com",
      messagingSenderId: "1065067984786",
      appId: "1:1065067984786:web:b315a080932587ec53f34b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const PUBLIC_CHAT_ID = "publicChat"; // Fixed ID for the public chat

    let currentLoggedInUser = null; // Firebase User Object
    let currentDisplayName = "Anonim"; // Display Name for chat

    // --- UI Elements ---
    // Auth UI
    const authContainer = document.getElementById("authContainer");
    const authEmailInput = document.getElementById("authEmail");
    const authPasswordInput = document.getElementById("authPassword");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const authMessageEl = document.getElementById("authMessage");

    // Chat List (Lobby) UI
    const chatListContainer = document.getElementById("chatListContainer");
    const chatListContent = document.getElementById("chatListContent");
    const lobbyLogoutBtn = document.getElementById("lobbyLogoutBtn");
    const viewProfileBtn = document.getElementById("viewProfileBtn");

    // Profile Modal
    const profileModal = document.getElementById("profileModal");
    const profileEmailEl = document.getElementById("profileEmail");
    const profileDisplayNameInput = document.getElementById("profileDisplayName");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const profileMessageEl = document.getElementById("profileMessage");

    // Chat Detail UI
    const mainContent = document.getElementById("main-content");
    const chatHeader = document.getElementById("chat-header");
    const backToChatListBtn = document.getElementById("backToChatListBtn");
    const currentChatNameEl = document.getElementById("currentChatName"); // Hardcoded "ZedxChat" in HTML
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    const sidebar = document.getElementById("sidebar");
    const fullScreenOverlay = document.getElementById("fullScreenOverlay");
    const sidebarToggle = document.getElementById("sidebar-toggle");

    let replyTo = null;
    let chatMessageListener = null; // Keep track of the chat message listener

    // --- Screen Navigation Functions ---
    function showScreen(screen) {
        authContainer.style.display = "none";
        chatListContainer.style.display = "none";
        mainContent.style.display = "none";
        sidebarToggle.style.display = "none"; // Hide sidebar toggle by default
        profileModal.style.display = "none"; // Hide profile modal by default
        fullScreenOverlay.classList.remove("active");

        // Detach previous chat message listener if moving away from chat detail
        if (chatMessageListener) {
            db.ref(`publicChat/messages`).off('child_added', chatMessageListener);
            db.ref(`publicChat/messages`).off('child_changed', chatMessageListener);
            chatMessageListener = null;
        }

        if (screen === 'auth') {
            authContainer.style.display = "block";
            authEmailInput.value = "";
            authPasswordInput.value = "";
            authMessageEl.textContent = "";
        } else if (screen === 'chatList') {
            chatListContainer.style.display = "flex";
            sidebarToggle.style.display = "block"; // Sidebar toggle visible on chat list
            renderPublicChatItem(); // Always show public chat
        } else if (screen === 'chatDetail') {
            mainContent.style.display = "flex";
            sidebarToggle.style.display = "block"; // Sidebar toggle visible on chat detail
            chatContainer.innerHTML = ""; // Clear previous chat messages

            // Attach listener for the public chat messages
            chatMessageListener = db.ref(`publicChat/messages`).on("child_added", snap => renderMessage(snap.key, snap.val()));
            db.ref(`publicChat/messages`).on("child_changed", snap => {
                const el = document.getElementById("msg-" + snap.key);
                if (el) el.remove();
                renderMessage(snap.key, snap.val());
            });
            scrollToBottom();
        }
    }

    // --- Authentication Functions ---
    auth.onAuthStateChanged(user => {
      if (user) {
        currentLoggedInUser = user;
        db.ref('users/' + user.uid).once('value')
          .then(snapshot => {
            const userData = snapshot.val();
            if (userData && userData.displayName) {
              currentDisplayName = userData.displayName;
            } else {
              currentDisplayName = user.email.split('@')[0];
              db.ref('users/' + user.uid).update({ displayName: currentDisplayName, email: user.email });
            }
            showScreen('chatList'); // Go to public chat lobby
          })
          .catch(error => {
            console.error("Error fetching user data:", error);
            currentDisplayName = user.email.split('@')[0]; // Fallback
            showScreen('chatList');
          });

      } else {
        currentLoggedInUser = null;
        currentDisplayName = "Anonim";
        showScreen('auth');
      }
    });

    loginBtn.addEventListener("click", () => {
      const email = authEmailInput.value.trim();
      const password = authPasswordInput.value.trim();
      if (!email || !password) { authMessageEl.textContent = "Email dan password harus diisi!"; return; }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => { authMessageEl.textContent = "Login berhasil!"; })
        .catch((error) => {
          let errorMessage = "Login gagal.";
          if (error.code === 'auth/wrong-password') errorMessage = "Password salah.";
          else if (error.code === 'auth/user-not-found') errorMessage = "Pengguna tidak ditemukan.";
          else if (error.code === 'auth/invalid-email') errorMessage = "Format email tidak valid.";
          authMessageEl.textContent = errorMessage + " (" + error.message + ")";
          console.error("Login Error:", error);
        });
    });

    registerBtn.addEventListener("click", () => {
      const email = authEmailInput.value.trim();
      const password = authPasswordInput.value.trim();
      if (!email || !password) { authMessageEl.textContent = "Email dan password harus diisi!"; return; }
      if (password.length < 6) { authMessageEl.textContent = "Password minimal 6 karakter!"; return; }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const defaultDisplayName = email.split('@')[0];
          return db.ref('users/' + userCredential.user.uid).set({
            email: email,
            displayName: defaultDisplayName,
            createdAt: firebase.database.ServerValue.TIMESTAMP
          }).then(() => {
            authMessageEl.textContent = "Pendaftaran berhasil! Nama pengguna Anda diatur sebagai '" + defaultDisplayName + "'. Silakan login.";
            authPasswordInput.value = "";
          });
        })
        .catch((error) => {
          let errorMessage = "Pendaftaran gagal.";
          if (error.code === 'auth/email-already-in-use') errorMessage = "Email ini sudah terdaftar. Silakan login atau gunakan email lain.";
          else if (error.code === 'auth/invalid-email') errorMessage = "Format email tidak valid.";
          else if (error.code === 'auth/weak-password') errorMessage = "Password terlalu lemah (minimal 6 karakter).";
          authMessageEl.textContent = errorMessage + " (" + error.message + ")";
          console.error("Register Error:", error);
        });
    });

    function logout() {
        auth.signOut().then(() => {
            closeNav();
        }).catch((error) => {
            console.error("Logout error:", error);
            alert("Gagal logout: " + error.message);
        });
    }
    lobbyLogoutBtn.addEventListener("click", logout);

    // --- Profile Management ---
    function openProfileModal() {
        if (!currentLoggedInUser) {
            alert("Anda belum login.");
            return;
        }
        closeNav(); // Close sidebar first
        profileModal.style.display = "block";
        fullScreenOverlay.classList.add("active");
        profileEmailEl.textContent = currentLoggedInUser.email;
        profileDisplayNameInput.value = currentDisplayName;
        profileMessageEl.textContent = "";
    }

    function closeProfileModal() {
        profileModal.style.display = "none";
        fullScreenOverlay.classList.remove("active");
    }

    saveProfileBtn.addEventListener("click", () => {
        if (!currentLoggedInUser) return;
        let newDisplayName = profileDisplayNameInput.value.trim();
        if (!newDisplayName) {
            profileMessageEl.textContent = "Nama pengguna tidak boleh kosong.";
            return;
        }
        if (newDisplayName.length < 3) {
            profileMessageEl.textContent = "Nama pengguna minimal 3 karakter.";
            return;
        }

        db.ref('users/' + currentLoggedInUser.uid).update({
            displayName: newDisplayName
        }).then(() => {
            currentDisplayName = newDisplayName;
            profileMessageEl.textContent = "Nama pengguna berhasil diperbarui!";
            setTimeout(closeProfileModal, 1500); // Auto-close after a delay
        }).catch(error => {
            profileMessageEl.textContent = "Gagal memperbarui nama pengguna: " + error.message;
            console.error("Error updating display name:", error);
        });
    });
    viewProfileBtn.addEventListener("click", openProfileModal);


    // --- Chat List (Lobby) Functions - Simplified for Public Chat ---
    function renderPublicChatItem() {
        chatListContent.innerHTML = ""; // Clear existing

        const chatName = "ZedxChat";
        const div = document.createElement("div");
        div.classList.add("chat-list-item");
        div.id = `chat-list-item-public`; // Unique ID for public chat item
        div.dataset.chatId = PUBLIC_CHAT_ID; // Store public chat ID

        // Avatar
        const avatar = document.createElement("div");
        avatar.classList.add("chat-avatar");
        avatar.textContent = chatName.charAt(0).toUpperCase();
        div.appendChild(avatar);

        // Chat Info
        const info = document.createElement("div");
        info.classList.add("chat-info");

        const nameEl = document.createElement("div");
        nameEl.classList.add("chat-name");
        nameEl.textContent = chatName;
        info.appendChild(nameEl);

        const lastMessageEl = document.createElement("div");
        lastMessageEl.classList.add("chat-last-message");
        lastMessageEl.textContent = "Memuat pesan terakhir...";
        info.appendChild(lastMessageEl);

        div.appendChild(info);

        // Last message time
        const timeEl = document.createElement("div");
        timeEl.classList.add("chat-time");
        div.appendChild(timeEl);

        div.addEventListener("click", () => enterChat()); // Handle click to enter public chat

        chatListContent.appendChild(div);

        // Fetch last message for public chat
        db.ref(`publicChat/messages`).limitToLast(1).on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            if (messageData) {
                lastMessageEl.textContent = `${messageData.user}: ${messageData.message || '[Gambar]'}`;
                const date = new Date(messageData.timestamp);
                timeEl.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                lastMessageEl.textContent = "Belum ada pesan.";
                timeEl.textContent = "";
            }
        });
    }

    function enterChat() {
        // Set the current chat ID to the public one
        // The currentChatNameEl is already hardcoded in HTML for ZedxChat
        showScreen('chatDetail');
    }

    backToChatListBtn.addEventListener("click", () => {
        showScreen('chatList');
    });


    // --- Chat Detail Functions ---
    function scrollToBottom() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    }

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = "none";
    }

    function renderMessage(key, data) {
      const div = document.createElement("div");
      const isOwn = data.user === currentDisplayName;
      div.classList.add("msg", isOwn ? "own" : "other");
      div.id = "msg-" + key;

      const time = new Date(data.timestamp || Date.now());
      const timeStr = time.getHours().toString().padStart(2, "0") + ":" +
                      time.getMinutes().toString().padStart(2, "0");

      if (data.deleted) {
        div.textContent = "Pesan ini telah dihapus";
        div.style.fontStyle = "italic";
        chatContainer.appendChild(div);
        scrollToBottom();
        return;
      }

      if (data.reply) {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        replyDiv.textContent = data.reply.user + ": " + data.reply.message;
        div.appendChild(replyDiv);
      }

      const contentDiv = document.createElement("div");

      if (!isOwn) {
        const label = document.createElement("strong");
        label.textContent = data.user;
        contentDiv.appendChild(label);
        contentDiv.appendChild(document.createElement("br"));
      }

      if (data.imageURL) {
        const img = document.createElement("img");
        img.src = data.imageURL;
        img.alt = "gambar";
        contentDiv.appendChild(img);
      } else {
        const p = document.createElement("div");
        p.textContent = data.message;
        contentDiv.appendChild(p);
      }

      const timeEl = document.createElement("span");
      timeEl.className = "time";
      timeEl.textContent = timeStr;
      contentDiv.appendChild(document.createElement("br"));
      contentDiv.appendChild(timeEl);

      div.appendChild(contentDiv);
      chatContainer.appendChild(div);
      scrollToBottom();

      // Swipe to reply (touch events)
      let startX = 0, startY = 0, moved = false;
      div.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      div.addEventListener("touchmove", e => {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        if (Math.abs(dy) > Math.abs(dx)) return;
        if (dx > 0 && dx < 100) {
          moved = true;
          div.style.transform = `translateX(${dx}px)`;
        }
      });
      div.addEventListener("touchend", e => {
        const dx = e.changedTouches[0].clientX - startX;
        if (moved && dx > 60) {
          replyTo = { user: data.user, message: data.message || 'Gambar' };
          replyText.textContent = "Balas: " + replyTo.user + ": " + (data.message || 'Gambar');
          replyPreview.style.display = "flex";
        }
        div.style.transform = "translateX(0)";
        moved = false;
      });

      // Long press to delete message (only for own messages)
      if (isOwn) {
        let timeout = null;
        div.addEventListener("touchstart", () => {
          timeout = setTimeout(() => {
            if (confirm("Hapus pesan ini?")) {
              db.ref(`publicChat/messages/${key}`).update({ deleted: true });
            }
          }, 600);
        });
        div.addEventListener("touchend", () => clearTimeout(timeout));
      }
    }

    sendBtn.onclick = () => {
      if (!currentLoggedInUser || !currentDisplayName || currentDisplayName === "Anonim") {
        alert("Anda belum login atau belum memiliki nama pengguna!");
        return;
      }
      const message = input.value.trim();
      if (!message) return;

      const msgData = {
        user: currentDisplayName,
        message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      if (replyTo) msgData.reply = replyTo;

      db.ref(`publicChat/messages`).push(msgData);
      input.value = "";
      cancelReply();
    };

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      if (!currentLoggedInUser || !currentDisplayName || currentDisplayName === "Anonim") {
        alert("Anda belum login atau belum memiliki nama pengguna!");
        return;
      }
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base64 })
        })
        .then(res => res.json())
        .then(result => {
          const msgData = {
            user: currentDisplayName,
            imageURL: result.data.url,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          if (replyTo) msgData.reply = replyTo;

          db.ref(`publicChat/messages`).push(msgData);
          cancelReply();
        })
        .catch(err => alert("Gagal upload gambar: " + err.message));
      };
      reader.readAsDataURL(file);
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    // --- Sidebar Functions ---
    function openNav() {
      sidebar.classList.add("open");
      fullScreenOverlay.classList.add("active");
    }

    function closeNav() {
      sidebar.classList.remove("open");
      fullScreenOverlay.classList.remove("active");
    }
  </script>

</body>
